<body></body>
<script src="./foods.js"></script>
<script>
const body = document.querySelector("body");
let table = `<table class="w3-table-all"><tr><th>Name</th><th>Insoluble fiber</th></tr>`;
foods.forEach(food => {
  if (food.name.trim() && food.insolubleFiber.trim()) {
      table += `<tr><td>${food.name}</td><td>${food.insolubleFiber}</td></tr>`;
  }
});
table += `</table>`;
body.innerHTML = table;
</script>
